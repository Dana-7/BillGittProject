<h2>
  No. Products = {{tasks.length}}
</h2>

product name: <input type="text" #taskText (keyup)="handleKeyUp($event)">

price: <input type="number" #taskPrice (keyup)="handleKeyUp($event)" min="0" step="0.1">

quantity:<input type="number" #taskQuant (keyup)="handleKeyUp($event)" min="0" step="1">
<button  (click)="addNewTask(taskText.value, taskPrice.value,taskQuant.value)"> 
  new Product
</button>

<br/>

<ol>
    <table border="1" >
      
 <div *ngFor="let task of tasks ; let i=index" style="align-content: center">
  
    <tr><th >Product Name</th> <th>Price</th> <th>Quantity</th> <th>Total Price</th>
    </tr>
       
  <tr><td>{{task.getName()}}</td><td>{{task.getPrice()}}</td><td>{{task.getQuantity()}}</td>
        <td>{{getSingleProductPrice(task)}}</td>
        <td><button (click)="removeTask(task)">remove</button>
        </td>
        
      </tr>                
  </div>
  </table>   

  <table border="1">
      
 <div style="align-content: center , stretch">
    
            <tr border="1"><th colspan="3" border="1">Total Count</th> <td colspan="2"> {{getTotalQuantity(tasks)}}</td>
               <th colspan="3" border="1">Total Price:</th> <td colspan="2">{{getTotalPrice(tasks)}}</td>
              <td>
                  <button (click)="removeAll(tasks)">Clear Bill</button>
              </td>
              </tr>
 </div>      
        </table>  
</ol>
